plugins {
    id 'kotlin-multiplatform'
    id 'com.android.library'
}

android {
    compileSdkVersion v.compile_sdk_version
    buildToolsVersion v.build_tools_version

    // Workaround as per https://stackoverflow.com/a/66433024/1533933
    configurations {
        androidTestApi {}
        androidTestDebugApi {}
        androidTestReleaseApi {}
        testApi {}
        testDebugApi {}
        testReleaseApi {}
    }

    sourceSets {
        main {
            manifest.srcFile 'src/androidMain/AndroidManifest.xml'
            java.srcDirs = ['src/androidMain/kotlin']
            res.srcDirs = ['src/androidMain/res']
            assets.srcDirs = ['src/androidMain/assets']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

kotlin {
    android()

    sourceSets {
        all {
            languageSettings.enableLanguageFeature("InlineClasses")
        }
        commonMain {
            dependencies {
                api d.project.core
                api d.project.feature_setup
                api d.project.feature_city_list
                api d.project.feature_weather_details
            }
        }
        androidMain {
            dependencies {
                api d.project.core
                api d.project.feature_setup
                api d.project.feature_city_list
                api d.project.feature_weather_details
            }
        }
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
        freeCompilerArgs += ["-Xskip-prerelease-check"]
    }
}