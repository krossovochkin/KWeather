apply plugin: "kotlin-multiplatform"
apply plugin: "com.android.library"
apply from: "$rootDir/quality/lint.gradle"

android {
    compileSdkVersion v.compile_sdk_version
    buildToolsVersion v.build_tools_version

    defaultConfig {
        minSdkVersion v.min_sdk_version
        targetSdkVersion v.target_sdk_version
    }

    // Workaround as per https://stackoverflow.com/a/66433024/1533933
    configurations {
        androidTestApi {}
        androidTestDebugApi {}
        androidTestReleaseApi {}
        testApi {}
        testDebugApi {}
        testReleaseApi {}
    }

    sourceSets {
        main {
            manifest.srcFile 'src/androidMain/AndroidManifest.xml'
            java.srcDirs = ['src/androidMain/kotlin']
            res.srcDirs = ['src/androidMain/res']
            assets.srcDirs = ['src/androidMain/assets']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

kotlin {
    android()
    jvm()

    sourceSets {
        all {
            languageSettings.enableLanguageFeature("InlineClasses")
        }
    }
}
